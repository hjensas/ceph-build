- job:
    name: ceph-osc-build
    node: master
    defaults: global
    display-name: 'ceph-osc-build'
    block-downstream: false
    block-upstream: false
    concurrent: true
    parameters:
        - string:
            name: DIST
            default: leap15
        - string:
            name: ARCH
            default: x86_64
        - string:
            name: SIZE
            default: huge

    properties:
      - github:
          url: https://github.com/ceph/ceph-ci
      - build-discarder:
          days-to-keep: 30
          artifact-days-to-keep: 30
      - groovy-label:
          script: |
            dist=binding.getVariables().get("DIST").split(/\s+/)
            arch=binding.getVariables().get("ARCH").split(/\s+/)
            size=binding.getVariables().get("SIZE").split(/\s+/)
            [dist, arch, size].collect {
               x=it.join("||")
               it.size() > 1 ? "($x)" : x
            }.join("&&")

    builders:
      - shell: |
          echo "Cleaning up top-level workarea (shared among workspaces)"
          rm -rf dist
          rm -rf venv
          rm -rf release
      - copyartifact:
          project: ceph-osc-setup
          filter: 'dist/**'
          which-build: multijob-build
      - inject:
          properties-file: ${WORKSPACE}/dist/sha1
      - inject:
          properties-file: ${WORKSPACE}/dist/branch
      - inject:
          properties-file: ${WORKSPACE}/dist/other_envvars
      # debian build scripts
      - shell:
          !include-raw:
            - ../../build/validate_deb
            - ../../../scripts/build_utils.sh
            - ../../build/setup_deb
            - ../../build/setup_pbuilder
            - ../../build/build_deb
      # rpm build scripts
      - shell:
          !include-raw:
            - ../../build/validate_rpm
            - ../../../scripts/build_utils.sh
            - ../../build/setup_rpm
            - ../../build/build_rpm
      # osc build scripts
      - shell:
          !include-raw:
            - ../../build/validate_osc
            - ../../../scripts/build_utils.sh
            - ../../build/setup_osc
            - ../../build/build_osc

    publishers:
      - postbuildscript:
          builders:
            - role: SLAVE
              build-on:
                  - FAILURE
                  - ABORTED
              build-steps:
                - inject:
                    properties-file: ${WORKSPACE}/build_info
                - shell:
                    !include-raw:
                      - ../../../scripts/build_utils.sh
                      - ../../build/failure

    wrappers:
      - inject-passwords:
          global: true
          mask-password-params: true
      - credentials-binding:
          - text:
              credential-id: chacractl-key
              variable: CHACRACTL_KEY
          - text:
              credential-id: shaman-api-key
              variable: SHAMAN_API_KEY
